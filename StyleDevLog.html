<script language="javascript">
      
     document.getElementById('submitGoBack').addEventListener('click', function(){
        // Gets selected options from styling page
        var selectInputs = document.getElementsByTagName('select');
        var selectedOptions = [];
        for(select of selectInputs){
           selectedOptions.push(select.options[select.selectedIndex].text); 
        }
        
        
        var selectIndexPrintFormat = document.getElementById("print_format").selectedIndex + 1; 
        var selectedTextPrintFormat = "TABLE";
        if (selectIndexPrintFormat == 1)
          selectedTextPrintFormat = "TABLE";
        else if (selectIndexPrintFormat == 2)
          selectedTextPrintFormat = "LIST";
        else if (selectIndexPrintFormat == 3)
          selectedTextPrintFormat = "BULLETS";

        google.script.run.setCurrentPrintFormat(selectedTextPrintFormat);
        console.log(selectedTextPrintFormat);
        // Change style of document
        google.script.run.updateDocumentStyling(selectedOptions);
        
     google.script.run.RepoPullOptions();
     })
     document.getElementById('resetDefault').addEventListener('click', function(){
        var dropDown = document.getElementById('header_font');
        dropDown.selectedIndex = 0;
        dropDown = document.getElementById('header_size');
        dropDown.selectedIndex = 0;
        dropDown = document.getElementById('header_color');
        dropDown.selectedIndex = 0;
        dropDown = document.getElementById('body_font');
        dropDown.selectedIndex = 0;
        dropDown = document.getElementById('body_size');
        dropDown.selectedIndex = 0;
        dropDown = document.getElementById('body_color');
        dropDown.selectedIndex = 0;
        dropDown = document.getElementById('print_format');
        dropDown.selectedIndex = 0;
        dropDown = document.getElementById('back_color');
        dropDown.selectedIndex = 0;
     })
